<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>German Vocab Trainer</title>
  <style>
    /* --- Dark mode look; logic fixed --- */
    :root {
      --bg:#0f1115; --text:#eaeaea; --muted:#9aa6b2; --card:#171b23; --border:#2a3240; --input:#0f1620;
      --btn:#243042; --btn-hover:#2a3a50;
      /* Pastel highlights */
      --der:#7fb3ff; --der-text:#0b2139; --die:#ff9aa2; --die-text:#3a0b12; --das:#9be7a1; --das-text:#0d2a14;
      --ok:#22c55e; --bad:#f97373;
    }
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: var(--bg); color: var(--text); }
    .container { max-width: 500px; margin: auto; padding: 10px; }
    h1 { font-size: 1.8em; text-align: center; margin-bottom: 10px; color: var(--text); }
    #level { text-align: center; margin-bottom: 15px; font-size: 1.1em; color: var(--muted); }
    .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.35); border: 1px solid var(--border); }

    .article-btn { width: 30%; padding: 15px 0; font-size: 18px; margin: 5px 1%; border-radius: 10px; cursor: pointer; border: 1px solid var(--border); background: #202734; color: var(--text); transition: background .2s ease, color .2s ease; }
    /* Selected state uses the SAME .selected class your JS toggles */
    #btnDer.selected { background: var(--der); color: var(--der-text); border-color: #6aa6ff; }
    #btnDie.selected { background: var(--die); color: var(--die-text); border-color: #ff8a93; }
    #btnDas.selected { background: var(--das); color: var(--das-text); border-color: #86d892; }

    input { width: 48%; padding: 12px; margin: 5px 1%; font-size: 16px; border-radius: 8px; border: 1px solid var(--border); background: var(--input); color: var(--text); }
    input::placeholder { color: #7b879a; }
    input:focus { outline: 2px solid #3b82f680; border-color: #3b82f6; }

    button { padding: 12px; margin: 5px 1%; font-size: 16px; border-radius: 8px; border: 1px solid var(--border); background: var(--btn); color: var(--text); cursor: pointer; }
    button:hover { background: var(--btn-hover); }

    #feedback { margin-top: 5px; font-size: 1em; }
    #example  { margin-top: 6px; font-size: 0.95em; color: var(--muted); }
    #nextBtn  { display: none; width: 100%; }

    details#tests { margin-top: 14px; color: var(--muted); }
    details#tests summary { cursor: pointer; }
    .pass { color: var(--ok); }
    .fail { color: var(--bad); }

    @media (max-width: 400px) {
      .article-btn { width: 32%; font-size: 16px; padding: 12px 0; }
      input { width: 48%; font-size: 14px; padding: 10px; }
      button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>German Vocab Trainer</h1>
    <p id="level">Level: 1 (Words 1‚Äì25)</p>
    <div class="card">
      <p><strong>English word:</strong> <span id="english"></span> <em id="streakDisplay"></em></p>

      <div>
        <button id="btnDer" class="article-btn" onclick="chooseArticle('der')">der</button>
        <button id="btnDie" class="article-btn" onclick="chooseArticle('die')">die</button>
        <button id="btnDas" class="article-btn" onclick="chooseArticle('das')">das</button>
      </div>

      <input type="text" id="german" placeholder="German word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <input type="text" id="plural" placeholder="Plural" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <p id="feedback"></p>
      <p id="example"></p>

      <br />
      <button onclick="checkAnswer()">Check</button>
      <button id="resetBtn" onclick="resetProgress()">Reset Progress</button>
      <button id="nextBtn" onclick="nextWord()">Next word</button>

      <details id="tests">
        <summary>Dev tests</summary>
        <pre id="testlog"></pre>
      </details>
    </div>
  </div>

  <script>
    // ===== State =====
    let words = [];
    let currentWord = null;
    let chosenArticle = '';
    let level = 1;
    const wordsPerLevel = 25;
    const masteryThreshold = 3;
    let pluralEnterCount = 0;

    // ===== CSV Parser (fixed newlines) =====
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let cur = '';
      let inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        if (c === '"') {
          if (inQuotes && text[i + 1] === '"') { cur += '"'; i++; } else { inQuotes = !inQuotes; }
        } else if (c === ',' && !inQuotes) {
          row.push(cur); cur = '';
        } else if ((c === '\n' || c === '\r') && !inQuotes) {
          if (cur !== '' || row.length) { row.push(cur); rows.push(row); row = []; cur = ''; }
        } else {
          cur += c;
        }
      }
      if (cur !== '' || row.length) { row.push(cur); rows.push(row); }
      return rows;
    }

    // ===== Data loading =====
    async function loadCSV() {
      try {
        const response = await fetch('vocab.csv');
        if (!response.ok) throw new Error('Failed to load vocab.csv');
        const data = await response.text();
        const lines = parseCSV(data.trim());
        if (lines.length === 0) return;
        lines.shift(); // header
        words = lines.map(cols => {
          const english = cols[0] || '';
          const article = cols[1] || '';
          const german  = cols[2] || '';
          const plural  = cols[3] || '';
          const ex1 = cols[4] || '';
          const ex2 = cols[5] || '';
          const ex3 = cols[6] || '';
          const examples = [ex1, ex2, ex3].filter(x => x && x.trim() !== '');
          return { english, article, german, plural, examples, correctStreak: 0, answeredCorrect: false };
        });
        loadProgress();
        updateLevelDisplay();
        nextWord();
      } catch (e) {
        console.error(e);
      }
    }

    function updateLevelDisplay() {
      document.getElementById('level').textContent = `Level: ${level} (Words 1‚Äì${level * wordsPerLevel})`;
    }

    function getActiveWords() { return words.slice(0, level * wordsPerLevel); }

    function getTierWords() {
      const active = getActiveWords();
      if (active.length === 0) return [];
      const minStreak = Math.min(...active.map(w => w.correctStreak));
      return active.filter(w => w.correctStreak === minStreak && !w.answeredCorrect);
    }

    function nextWord() {
      const activeWords = getActiveWords();
      if (activeWords.length === 0) return;

      let tierWords = getTierWords();
      if (tierWords.length === 0) {
        const minStreak = Math.min(...activeWords.map(w => w.correctStreak));
        activeWords.filter(w => w.correctStreak === minStreak).forEach(w => w.answeredCorrect = false);
        tierWords = getTierWords();
      }

      const list = (tierWords.length ? tierWords : activeWords);
      currentWord = list[Math.floor(Math.random() * list.length)];

      document.getElementById('english').textContent = currentWord.english;
      document.getElementById('streakDisplay').textContent = `(${currentWord.correctStreak}/${masteryThreshold})`;
      document.getElementById('german').value = '';
      document.getElementById('plural').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('example').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';
      chosenArticle = '';
      resetArticleButtons();
      pluralEnterCount = 0; // ensure Enter flow starts fresh for each word
      document.getElementById('german').focus();
    }

    function resetArticleButtons() {
      document.getElementById('btnDer').classList.remove('selected');
      document.getElementById('btnDie').classList.remove('selected');
      document.getElementById('btnDas').classList.remove('selected');
    }

    function chooseArticle(article) {
      // keep keyboard open on mobile
      const active = document.activeElement && (document.activeElement.id === 'german' || document.activeElement.id === 'plural') ? document.activeElement.id : null;
      chosenArticle = article;
      resetArticleButtons();
      if (article === 'der') document.getElementById('btnDer').classList.add('selected');
      if (article === 'die') document.getElementById('btnDie').classList.add('selected');
      if (article === 'das') document.getElementById('btnDas').classList.add('selected');
      if (active) document.getElementById(active).focus();
    }

    function randomExample(examples) {
      if (!examples || examples.length === 0) return '';
      const i = Math.floor(Math.random() * examples.length);
      return examples[i];
    }

    function checkAnswer() {
      if (!currentWord) return;
      const german = document.getElementById('german').value.trim().toLowerCase();
      const plural = document.getElementById('plural').value.trim().toLowerCase();
      let feedback = '';

      const correctGerman = (currentWord.german || '').toLowerCase();
      const correctPlural = (currentWord.plural || '').toLowerCase();
      const pluralCorrect = (plural === correctPlural) || (correctPlural === '‚Äî' && plural === '');

      if (chosenArticle === currentWord.article && german === correctGerman && pluralCorrect) {
        currentWord.correctStreak++;
        currentWord.answeredCorrect = true;
        feedback = '<span class="ok" style="color: var(--ok)">Correct!</span>';
      } else {
        currentWord.correctStreak = 0;
        currentWord.answeredCorrect = false;
        feedback = `<span class=\"bad\" style=\"color: var(--bad)\">Wrong!</span><br>Correct: ${currentWord.article} ${currentWord.german} ‚Äî ${currentWord.plural}`;
      }

      document.getElementById('feedback').innerHTML = feedback;
      document.getElementById('streakDisplay').textContent = `(${currentWord.correctStreak}/${masteryThreshold})`;
      const ex = randomExample(currentWord.examples);
      document.getElementById('example').textContent = ex ? `üìù ${ex}` : '';
      document.getElementById('nextBtn').style.display = 'inline-block';

      saveProgress();

      const activeWords = getActiveWords();
      const allMastered = activeWords.every(w => w.correctStreak >= masteryThreshold);
      if (allMastered && level * wordsPerLevel < words.length) {
        level++;
        activeWords.forEach(w => { w.correctStreak = 0; w.answeredCorrect = false; });
        updateLevelDisplay();
        saveProgress();
      }
    }

    function saveProgress() {
      try { localStorage.setItem('vocabProgress', JSON.stringify({ words, level })); } catch {}
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem('vocabProgress');
        if (saved) {
          const data = JSON.parse(saved);
          level = data.level || 1;
          words.forEach((w, i) => {
            if (data.words && data.words[i]) {
              w.correctStreak = data.words[i].correctStreak || 0;
              w.answeredCorrect = data.words[i].answeredCorrect || false;
            }
          });
        }
      } catch {}
    }

    function resetProgress() {
      if (confirm('Are you sure you want to reset progress?')) {
        try { localStorage.removeItem('vocabProgress'); } catch {}
        words.forEach(w => { w.correctStreak = 0; w.answeredCorrect = false; });
        level = 1;
        updateLevelDisplay();
        nextWord();
      }
    }

    // ===== Key handlers =====
    document.getElementById('german').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') { e.preventDefault(); document.getElementById('plural').focus(); }
    });
    document.getElementById('plural').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        pluralEnterCount++;
        if (pluralEnterCount === 1) { checkAnswer(); }
        else if (pluralEnterCount === 2) { pluralEnterCount = 0; nextWord(); }
      }
    });

    // Expose functions for inline onclick handlers
    window.chooseArticle = chooseArticle;
    window.checkAnswer = checkAnswer;
    window.resetProgress = resetProgress;
    window.nextWord = nextWord;

    // ===== Tiny tests (won't affect UI) =====
    function runTests() {
      const log = [];
      const eq = (a,b)=>JSON.stringify(a)===JSON.stringify(b);

      // Test 1: simple CSV with CRLF
      const t1 = 'english,article,german,plural\r\ncat,die,Katze,Katzen\r\ndog,der,Hund,Hunde\r\n';
      const p1 = parseCSV(t1); // includes header + 2 rows
      log.push((p1.length===3 && p1[1][0]==='cat' && p1[2][2]==='Hund')? 'Test1 ‚úÖ' : 'Test1 ‚ùå');

      // Test 2: quoted comma
      const t2 = 'a,b\n"hello, world",x\n';
      const p2 = parseCSV(t2);
      log.push(eq(p2,[['a','b'],['hello, world','x']])? 'Test2 ‚úÖ' : 'Test2 ‚ùå');

      // Test 3: trailing newline only
      const t3 = 'a,b,c\n1,2,3\n';
      const p3 = parseCSV(t3);
      log.push((p3.length===2 && p3[1][2]==='3')? 'Test3 ‚úÖ' : 'Test3 ‚ùå');

      document.getElementById('testlog').textContent = log.join('\n');
    }

    // Kickoff
    runTests();
    loadCSV();
  </script>
</body>
</html>
