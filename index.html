<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>German Vocab Trainer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f8f8f8; }
    .container { max-width: 500px; margin: auto; padding: 10px; }
    h1 { font-size: 1.8em; text-align: center; margin-bottom: 10px; }
    #level { text-align: center; margin-bottom: 15px; font-size: 1.1em; }
    .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    .article-btn { width: 30%; padding: 15px 0; font-size: 18px; margin: 5px 1%; border-radius: 10px; cursor: pointer; }
    .selected { background-color: #007bff; color: white; }
    input { width: 48%; padding: 12px; margin: 5px 1%; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 12px; margin: 5px 1%; font-size: 16px; border-radius: 8px; }
    #feedback { margin-top: 15px; font-size: 1em; }
    #nextBtn { display: none; width: 100%; }
    .score { font-size: 0.9em; font-style: italic; color: #555; margin-left: 10px; }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    @media (max-width: 400px) {
      .article-btn { width: 32%; font-size: 16px; padding: 12px 0; }
      input { width: 48%; font-size: 14px; padding: 10px; }
      button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>German Vocab Trainer</h1>
    <p id="level">Level: 1 (Words 1–25)</p>
    <div class="card">
      <p><strong>English word:</strong> <span id="english"></span><span id="score" class="score"></span></p>

      <div>
        <button id="btnDer" class="article-btn" onclick="chooseArticle('der')">der</button>
        <button id="btnDie" class="article-btn" onclick="chooseArticle('die')">die</button>
        <button id="btnDas" class="article-btn" onclick="chooseArticle('das')">das</button>
      </div>

      <input type="text" id="german" placeholder="German word">
      <input type="text" id="plural" placeholder="Plural">
      <br>
      <button onclick="checkAnswer()">Check</button>
      <button id="nextBtn" onclick="nextWord()">Next word</button>
      <button onclick="resetProgress()" style="background:#dc3545; color:white;">Reset Progress</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script>
    let words = [];
    let currentWord = null;
    let chosenArticle = '';
    let level = 1;
    const wordsPerLevel = 25;
    const masteryThreshold = 3;

    async function loadCSV() {
      const response = await fetch('vocab.csv');
      const data = await response.text();
      const lines = data.trim().split('\n');
      lines.shift();
      words = lines.map(line => {
        const [english, article, german, plural, example] = line.split(',');
        return { english, article, german, plural, example, correctStreak: 0, weight: 1, shownCount: 0 };
      });
      loadProgress();
      updateLevelDisplay();
      nextWord();
    }

    function saveProgress() {
      localStorage.setItem('trainerProgress', JSON.stringify({ words, level }));
    }

    function loadProgress() {
      const saved = localStorage.getItem('trainerProgress');
      if (saved) {
        const data = JSON.parse(saved);
        level = data.level || 1;
        if (data.words && data.words.length === words.length) {
          words.forEach((w, i) => {
            Object.assign(w, data.words[i]);
          });
        }
      }
    }

    function resetProgress() {
      if (confirm("Are you sure you want to reset all progress?")) {
        localStorage.removeItem('trainerProgress');
        location.reload();
      }
    }

    function updateLevelDisplay() {
      document.getElementById('level').textContent = `Level: ${level} (Words 1–${level * wordsPerLevel})`;
    }

    function getActiveWords() {
      return words.slice(0, level * wordsPerLevel);
    }

    function selectWordByTier(activeWords) {
      const minStreak = Math.min(...activeWords.map(w => w.correctStreak));
      const candidates = activeWords.filter(w => w.correctStreak === minStreak);
      return candidates[Math.floor(Math.random() * candidates.length)];
    }

    function nextWord() {
      const activeWords = getActiveWords();
      currentWord = selectWordByTier(activeWords);
      currentWord.shownCount++;

      document.getElementById('english').textContent = currentWord.english;
      document.getElementById('score').textContent = `✅ ${currentWord.correctStreak}/${masteryThreshold}`;
      document.getElementById('german').value = '';
      document.getElementById('plural').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';
      chosenArticle = '';
      resetArticleButtons();
      document.getElementById('german').focus();
    }

    function resetArticleButtons() {
      document.getElementById('btnDer').classList.remove('selected');
      document.getElementById('btnDie').classList.remove('selected');
      document.getElementById('btnDas').classList.remove('selected');
    }

    function chooseArticle(article) {
      chosenArticle = article;
      resetArticleButtons();
      if (article === 'der') document.getElementById('btnDer').classList.add('selected');
      if (article === 'die') document.getElementById('btnDie').classList.add('selected');
      if (article === 'das') document.getElementById('btnDas').classList.add('selected');
      document.getElementById('german').focus();
    }

    function checkAnswer() {
      const german = document.getElementById('german').value.trim().toLowerCase();
      const plural = document.getElementById('plural').value.trim().toLowerCase();
      let feedback = '';

      if (chosenArticle === currentWord.article && german === currentWord.german.toLowerCase() && plural === currentWord.plural.toLowerCase()) {
        currentWord.correctStreak++;
        feedback = '<span class="correct">Correct!</span>';
      } else {
        currentWord.correctStreak = 0;
        feedback = `<span class="wrong">Wrong!</span><br>Correct: ${currentWord.article} ${currentWord.german} — ${currentWord.plural}`;
      }

      document.getElementById('feedback').innerHTML = feedback;
      document.getElementById('nextBtn').style.display = 'inline-block';
      document.getElementById('score').textContent = `✅ ${currentWord.correctStreak}/${masteryThreshold}`;

      const activeWords = getActiveWords();
      const allMastered = activeWords.every(w => w.correctStreak >= masteryThreshold);
      if (allMastered && level * wordsPerLevel < words.length) {
        level++;
        activeWords.forEach(w => w.correctStreak = 0);
        updateLevelDisplay();
      }

      saveProgress();
    }

    // Enter key behavior
    document.getElementById('german').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('plural').focus();
      }
    });

    let pluralEnterCount = 0;
    document.getElementById('plural').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (pluralEnterCount === 0) {
          checkAnswer();
          pluralEnterCount = 1;
        } else {
          nextWord();
          pluralEnterCount = 0;
        }
      }
    });

    loadCSV();
  </script>
</body>
</html>
