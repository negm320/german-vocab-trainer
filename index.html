<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>German Vocab Trainer</title>
  <style>
    :root { --bg:#0f1115; --text:#eaeaea; --muted:#94a3b8; --card:#171b23; --card2:#1b202a; --border:#2a3240; --input:#0f1620; --accent:#3b82f6; }
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: var(--bg); color: var(--text); }
    .container { max-width: 500px; margin: auto; padding: 10px; }
    h1 { font-size: 1.8em; text-align: center; margin-bottom: 10px; color: var(--text); }
    #level { text-align: center; margin-bottom: 15px; font-size: 1.1em; color: var(--muted); }
    .card { background: var(--card2); border-radius: 12px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.35); border: 1px solid var(--border); }

    /* Article buttons */
    .article-btn { width: 30%; padding: 15px 0; font-size: 18px; margin: 5px 1%; border-radius: 10px; cursor: pointer; border: 1px solid var(--border); background: #202734; color: var(--text); transition: transform .02s ease, background .2s ease; }
    .article-btn:active { transform: translateY(1px); }
    .selected-der { background: #7fb3ff; color: #0b2139; border-color: #6aa6ff; }
    .selected-die { background: #ff9aa2; color: #3a0b12; border-color: #ff8a93; }
    .selected-das { background: #9be7a1; color: #0d2a14; border-color: #86d892; }

    input { width: 48%; padding: 12px; margin: 5px 1%; font-size: 16px; border-radius: 8px; border: 1px solid var(--border); background: var(--input); color: var(--text); }
    input::placeholder { color: #748198; }
    input:focus { outline: 2px solid #3b82f680; border-color: #3b82f6; }

    button { padding: 12px; margin: 5px 1%; font-size: 16px; border-radius: 8px; border: 1px solid var(--border); background: #243042; color: var(--text); cursor: pointer; }
    button:hover { filter: brightness(1.05); }

    #feedback { margin-top: 10px; font-size: 1em; }
    #feedback .correct { color: #22c55e; }
    #feedback .wrong { color: #f97373; }

    #nextBtn { display: none; width: 100%; }

    @media (max-width: 400px) {
      .article-btn { width: 32%; font-size: 16px; padding: 12px 0; }
      input { width: 48%; font-size: 14px; padding: 10px; }
      button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>German Vocab Trainer</h1>
    <p id="level">Level: 1 (Words 1â€“25)</p>
    <div class="card">
      <div class="imgwrap">
        <img id="wordImage" alt="" loading="lazy" />
      </div>
      <p><strong id="englishLabel" style="display:none;">English:</strong> <span id="english" style="display:none;"></span> <em id="streakDisplay" class="inline-meta"></em></p>

      <div>
        <button id="btnDer" class="article-btn" onclick="chooseArticle('der')">der</button>
        <button id="btnDie" class="article-btn" onclick="chooseArticle('die')">die</button>
        <button id="btnDas" class="article-btn" onclick="chooseArticle('das')">das</button>
      </div>

      <input type="text" id="german" placeholder="German word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <input type="text" id="plural" placeholder="Plural" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <p id="feedback"></p>
      <p id="example"></p>

      <br />
      <button onclick="checkAnswer()">Check</button>
      <button id="resetBtn" onclick="resetProgress()">Reset Progress</button>
      <button id="nextBtn" onclick="nextWord()">Next word</button>
    </div>
  </div>

  <script>
    let words = [];
    let currentWord = null;
    let chosenArticle = '';
    let level = 1;
    const wordsPerLevel = 25;
    const masteryThreshold = 3;

    function parseCSV(text) {
      const rows = [];
      let row = [];
      let cur = '';
      let inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        if (c === '"') {
          if (inQuotes && text[i+1] === '"') { cur += '"'; i++; } else { inQuotes = !inQuotes; }
        } else if (c === ',' && !inQuotes) {
          row.push(cur); cur = '';
        } else if ((c === '\n' || c === '\r') && !inQuotes) {
          if (cur !== '' || row.length) { row.push(cur); rows.push(row); row = []; cur = ''; }
        } else {
          cur += c;
        }
      }
      if (cur !== '' || row.length) { row.push(cur); rows.push(row); }
      return rows;
    }

    function slugify(s) {
      return s.toLowerCase().replace(/[^a-z0-9Ã¤Ã¶Ã¼ÃŸ\- ]/g,'').replace(/\s+/g,'-').replace(/-{2,}/g,'-').replace(/^-/,'').replace(/-$/,'');
    }

    async function loadCSV() {
      const response = await fetch('vocab.csv');
      const data = await response.text();
      const lines = parseCSV(data.trim());
      if (lines.length === 0) return;
      lines.shift();
      words = lines.map(cols => {
        const english = cols[0] || '';
        const article = cols[1] || '';
        const german = cols[2] || '';
        const plural = cols[3] || '';
        const ex1 = cols[4] || '';
        const ex2 = cols[5] || '';
        const ex3 = cols[6] || '';
        const image = cols[7] || '';
        const examples = [ex1, ex2, ex3].filter(x => x && x.trim() !== '');
        const img = image && image.trim() !== '' ? image.trim() : '';
        return { english, article, german, plural, examples, img, correctStreak: 0, answeredCorrect: false };
      });
      loadProgress();
      updateLevelDisplay();
      nextWord();
    }

    function updateLevelDisplay() {
      document.getElementById('level').textContent = `Level: ${level} (Words 1â€“${level * wordsPerLevel})`;
    }

    function getActiveWords() {
      return words.slice(0, level * wordsPerLevel);
    }

    function getTierWords() {
      const active = getActiveWords();
      const minStreak = Math.min(...active.map(w => w.correctStreak));
      return active.filter(w => w.correctStreak === minStreak && !w.answeredCorrect);
    }

    function candidateImageList(word) {
      if (word.img) return [word.img];
      const base = `img/${slugify(word.german)}`;
      // Try numbered variants first to add variety if multiple images exist
      const numbered = [1,2,3].flatMap(n => [
        `${base}-${n}.jpg`, `${base}-${n}.jpeg`, `${base}-${n}.png`, `${base}-${n}.webp`, `${base}-${n}.svg`
      ]);
      const single = [ `${base}.jpg`, `${base}.jpeg`, `${base}.png`, `${base}.webp`, `${base}.svg` ];
      return [...numbered, ...single];
    }`;
      return [`${base}.jpg`, `${base}.jpeg`, `${base}.png`, `${base}.webp`, `${base}.svg`];
    }

    function attachImageFallback(imgEl, candidates) {
      imgEl.dataset.candidates = JSON.stringify(candidates);
      imgEl.dataset.idx = '0';
      imgEl.onerror = function() {
        try {
          const list = JSON.parse(this.dataset.candidates || '[]');
          let idx = parseInt(this.dataset.idx || '0', 10);
          idx++;
          if (idx < list.length) {
            this.dataset.idx = String(idx);
            this.src = list[idx];
          } else {
            this.alt = 'Image unavailable';
          }
        } catch (e) { /* ignore */ }
      };
    }

    function nextWord() {
      const tierWords = getTierWords();
      const activeWords = getActiveWords();
      if (activeWords.length === 0) return;

      if (tierWords.length === 0) {
        const minStreak = Math.min(...activeWords.map(w => w.correctStreak));
        activeWords.filter(w => w.correctStreak === minStreak).forEach(w => w.answeredCorrect = false);
      }

      const pool = getTierWords();
      const list = (pool.length ? pool : activeWords);
      currentWord = list[Math.floor(Math.random() * list.length)];

      const imgEl = document.getElementById('wordImage');
      const candidates = candidateImageList(currentWord);
      attachImageFallback(imgEl, candidates);
      imgEl.src = candidates[0];
      imgEl.alt = currentWord.english || currentWord.german;

      document.getElementById('english').textContent = currentWord.english;
      document.getElementById('streakDisplay').textContent = `(${currentWord.correctStreak}/${masteryThreshold})`;
      document.getElementById('german').value = '';
      document.getElementById('plural').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('example').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';
      chosenArticle = '';
      resetArticleButtons();
      document.getElementById('german').focus();
    }

    function resetArticleButtons() {
      const der = document.getElementById('btnDer');
      const die = document.getElementById('btnDie');
      const das = document.getElementById('btnDas');
      der.classList.remove('selected-der');
      die.classList.remove('selected-die');
      das.classList.remove('selected-das');
    }

    function chooseArticle(article) {
      // remember which input was focused to keep the keyboard up on mobile
      const active = document.activeElement && (document.activeElement.id === 'german' || document.activeElement.id === 'plural') ? document.activeElement.id : null;

      chosenArticle = article;
      resetArticleButtons();
      if (article === 'der') document.getElementById('btnDer').classList.add('selected-der');
      if (article === 'die') document.getElementById('btnDie').classList.add('selected-die');
      if (article === 'das') document.getElementById('btnDas').classList.add('selected-das');

      // restore focus so the on-screen keyboard doesn't collapse
      if (active) document.getElementById(active).focus();
    }

    function randomExample(examples) {
      if (!examples || examples.length === 0) return '';
      const i = Math.floor(Math.random() * examples.length);
      return examples[i];
    }

    function checkAnswer() {
      const german = document.getElementById('german').value.trim().toLowerCase();
      const plural = document.getElementById('plural').value.trim().toLowerCase();
      let feedback = '';

      const correctGerman = currentWord.german.toLowerCase();
      const correctPlural = currentWord.plural.toLowerCase();
      const pluralCorrect = (plural === correctPlural) || (correctPlural === 'â€”' && plural === '');

      if (chosenArticle === currentWord.article && german === correctGerman && pluralCorrect) {
        currentWord.correctStreak++;
        currentWord.answeredCorrect = true;
        feedback = '<span style="color:green">Correct!</span>';
      } else {
        currentWord.correctStreak = 0;
        currentWord.answeredCorrect = false;
        feedback = `<span style=\"color:red\">Wrong!</span><br>Correct: ${currentWord.article} ${currentWord.german} â€” ${currentWord.plural}`;
      }

      document.getElementById('feedback').innerHTML = feedback;
      document.getElementById('streakDisplay').textContent = `(${currentWord.correctStreak}/${masteryThreshold})`;
      const ex = randomExample(currentWord.examples);
      document.getElementById('example').textContent = ex ? `ðŸ“ ${ex}` : '';
      document.getElementById('nextBtn').style.display = 'inline-block';

      saveProgress();

      const activeWords = getActiveWords();
      const allMastered = activeWords.every(w => w.correctStreak >= masteryThreshold);
      if (allMastered && level * wordsPerLevel < words.length) {
        level++;
        activeWords.forEach(w => { w.correctStreak = 0; w.answeredCorrect = false; });
        updateLevelDisplay();
        saveProgress();
      }
    }

    function saveProgress() {
      localStorage.setItem('vocabProgress', JSON.stringify({ words, level }));
    }

    function loadProgress() {
      const saved = localStorage.getItem('vocabProgress');
      if (saved) {
        const data = JSON.parse(saved);
        level = data.level || 1;
        words.forEach((w, i) => {
          if (data.words && data.words[i]) {
            w.correctStreak = data.words[i].correctStreak || 0;
            w.answeredCorrect = data.words[i].answeredCorrect || false;
            if (data.words[i].img) w.img = data.words[i].img;
            if (data.words[i].examples) w.examples = data.words[i].examples;
          }
        });
      }
    }

    function resetProgress() {
      if (confirm('Are you sure you want to reset progress?')) {
        localStorage.removeItem('vocabProgress');
        words.forEach(w => { w.correctStreak = 0; w.answeredCorrect = false; });
        level = 1;
        updateLevelDisplay();
        nextWord();
      }
    }

    // Enter key behavior
    document.getElementById('german').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('plural').focus();
      }
    });

    let pluralEnterCount = 0;
    document.getElementById('plural').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        pluralEnterCount++;
        if (pluralEnterCount === 1) {
          checkAnswer();
        } else if (pluralEnterCount === 2) {
          pluralEnterCount = 0;
          nextWord();
        }
      }
    });

    loadCSV();
  </script>
</body>
</html>
